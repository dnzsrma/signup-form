<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container">
        <div id="image-sidebar">
            <div id="logo-bar">
                <img src="repo/odin-lined.png" alt="Odin Logo">
                <div>COMPANY</div>
            </div>
            <p id="image-credit">Photo by <a href="https://unsplash.com/@scottwebb">Scott Webb</a> on <a href="https://www.unsplash.com">Unsplash</a></p>
        </div>
        <div id="form-container">
            <div class="form-elements" id="form-top">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div class="form-elements" id="form-middle">
                <p>Let's do this!</p>
                <form id ="form" action="index.html" method="post">
                    <div class="column">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" required>
                        <label for="email">Email Adress:</label>
                        <input type="email" id="email" required>
                        <label for="password">Password:</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="column">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" required>    
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" required>
                        <label for="confirm-password">Confirm password:</label>
                        <input type="password" id="confirm-password" required>
                    </div>              
                </form>
            </div>
            <div class="form-elements" id="form-bottom">
                <button>Create Account</button>
                <p>Already have an account ? <a href="index.html">Log in</a> </p>
            </div>
        </div>

    </div>    
</body>
</html>
